services:
  backend:
    build: ./backend
    volumes:
      - ./storage/uploads:/storage/uploads
      - ./backend/data:/app/data  # ← AJOUTER CETTE LIGNE
    env_file:
      - ./backend/.env  # ← AJOUTER CETTE LIGNE
    expose:
      - "8000"

  nginx:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./storage/uploads:/storage/uploads
    depends_on:
      - backend